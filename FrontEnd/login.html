<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <h2 id="toggle-login" class="auth-toggle active">Login</h2>
        <h2 id="toggle-signup" class="auth-toggle">Signup</h2>

        <div id="login-form">
            <input type="text" id="login-nickname" placeholder="Nickname" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button">Login</button>
        </div>

        <div id="signup-form" style="display: none;">
            <input type="text" id="signup-nickname" placeholder="Nickname" required>
            <input type="password" id="signup-password" placeholder="Password (6+ characters)" required>
            <button id="signup-button">Signup</button>
        </div>

        <button id="guest-button">Play as Guest</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
